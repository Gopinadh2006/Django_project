<!-- verify_otp.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verify OTP</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Verify OTP</h2>
        <form method="POST">
            {% csrf_token %}
            <label class="block text-sm font-medium text-gray-700 mb-2">Enter the OTP sent to your email:</label>
            <input type="text" name="otp" required class="w-full px-3 py-2 border border-gray-300 rounded mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500">
            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">Verify</button>
        </form>
        {% if error %}
        <p class="text-red-500 mt-4 text-sm text-center">{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
